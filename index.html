<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <div class="container"></div>

    <button id="newBook">New Book</button>

    <dialog id="dialog">
        <form method="dialog">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>               
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Have you read it?</legend>
                    
                    <div>
                        <label for="read-checkbox">Yes</label>
                        <input type="checkbox" name="read" id="read-checkbox">
                    </div>

                </fieldset>
            </div>
            <div>
                <button type="button" id="close" class="btnSecondary">X</button>
                <input type="submit" id="addBook" value="Add Book"/>
            </div>
        </form>
    </dialog>
</body>
</html>
