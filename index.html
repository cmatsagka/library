<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <button id="newBook">New Book</button>
    
    <section class="container"></section>
    
    <dialog id="dialog">
        <form method="dialog">
            <h3 Add New Book>Title</h3>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="e.g. The Hobbit" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien" required>               
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <fieldset>
                <legend>Status</legend>
                <div class="checkbox-group">
                    <input type="checkbox" name="read" id="read-checkbox">
                    <label for="read-checkbox">I have read this book</label>
                </div>
            </fieldset>
            
            <div class="fotm-button">
                <button type="button" id="close" class="btnSecondary">Cancel</button>
                <button type="submit" id="addBook" value="Add Book">Add to Library</button>
            </div>
        </form>
    </dialog>
</body>
</html>
