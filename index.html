<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <div class="container">

    </div>

    <button id="newBook">New Book</button>

    <dialog id="dialog">
        <form method="dialog">
            <p>
                <label>
                    Title:
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label>
                    Author:
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label>
                    Pages:
                    <input type="text" required>
                </label>
            </p>
            <p>
                <label>
                    Have you read it?
                    <select>
                        <option value="default">Choose...</option>
                        <option value="have read"></option>
                        <option value="not read yet"></option>
                    </select>
                    <input type="text" required>
                </label>
            </p>
            <div>
                <input type="submit" id="close" value="X" />
                <input type="submit" id="addBook" value="Add Book"/>
            </div>
        </form>
    </dialog>
</body>
</html>
