<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>

    <div class="container">

    </div>

    <button id="newBook">New Book</button>

    <dialog id="dialog">
        <form method="dialog">
            <p>
                <label>
                    Title:
                    <input type="text" name="title" required>
                </label>
            </p>
            <p>
                <label>
                    Author:
                    <input type="text" name="author" required>
                </label>
            </p>
            <p>
                <label>
                    Pages:
                    <input type="text" name="pages" required>
                </label>
            </p>
            <p>
                <fieldset>
                    <legend>Have you read it?</legend>
                    
                    <div>
                        <label for="Yes">Yes</label>
                        <input type="checkbox" name="read" required>
                    </div>

                </fieldset>
            </p>
            <div>
                <input type="button" id="close" value="X" />
                <input type="submit" id="addBook" value="Add Book"/>
            </div>
        </form>
    </dialog>
</body>
</html>
